  <script>
      
      async function submit() {
         
          var nome = document.getElementById("Nome").value;
          var email = document.getElementById("Email").value;
          var resenha = document.getElementById("Resenha").value; 
          
  
          const request = await fetch('https://jw980xde84.execute-api.sa-east-1.amazonaws.com/prod/xbox-trash', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({"Nome": nome,"Email":email, "Resenha": resenha})
          });
          const content = await request.json();
          console.log(content);
  
          alert("Resenha enviada com sucesso!")
